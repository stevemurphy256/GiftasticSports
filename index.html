<!DOCTYPE html>
<html>
<head>
	<title>Giftastic Sports</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>
<body id="wrapper">
<div class="container jumbotron">
	<div class="styles">
	  <h1>Gif-tastic Sports:</h1>
	  <!-- buttons will go here -->
	  <div id="buttonsView"></div>

	  <form id="sports-form">
	  <label for="sports-input">Enter a sport or team name:</label>
	  <input type="text" id="sports-input">
	  
	  <!-- button click triggers new gifs to be displayed-->	
	  <input id="addSports" type="submit" value="Submit">
	  </form>

	  <!-- Gifs and ratings go here -->
	  <div id="sportsView" data-state="still"></div>
	  <div id="sportsDiv"></div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="gifs.js"></script>

</body>
</html>
